<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url(images/picturer.png);
      background-size: cover;
      background-position: 0px -800px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 0;
    }

    .header {
      text-align: center;
      margin-bottom: 2em;
    }

    .header h1 {
      font-size: 80px;
      margin: 10px 0;
      color: rgba(0, 0, 0, 0.2); /* 初始底色 */
    }

    .section-2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 80%;
      margin: 0 auto;
      padding-bottom: 40px;
    }

    .section-link {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 800px;
    }
    .section {
  width: 100%;
  max-width: 800px;
  background-color: rgba(0, 0, 0, 0.5); /* 初始底色 */
  padding: 30px;
  border-radius: 20px;
  transition: background-color 0.3s ease;
  cursor: pointer;
  position: relative;
  z-index: 1;
  text-decoration: none;
  color: inherit;
}

.section:hover {
  background-color: rgba(0, 0, 0, 0.8); /* hover 時變更透明度 */
}

    .section h3 {
      font-size: 35px;
      margin-bottom: 20px;
      color: #c7c3be;
      text-align: center;
    }

    .section-content {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .section-item {
      flex: 1;
      margin-bottom: 15px;
      padding: 10px;
      border-left: 3px solid #c7c3be;
      text-align: center;
    }

    .section-item h4 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #c7c3be;
    }

    .home-button {
      position: relative;
      bottom: 40px;
      right: -580px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      border: 1px solid #ffffff;
      cursor: pointer;
    }
     .home-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    /* Section item 樣式 */
.section-item {
  flex: 1;
  margin-bottom: 15px;
  padding: 10px;
  border-left: 3px solid #c7c3be;
  transition: border-color 0.3s ease;
  text-align: center;
}

/* hover 時邊框變白 */
.section:hover .section-item {
  border-left-color: #ffffff;
}
    @media (max-width: 768px) {
      .section-content {
        flex-direction: column;
      }

      .home-button {
        bottom: 40px;
        right: 40px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
       /* ✅ 手機：max-width 429px */
@media (max-width: 429px) {

    body {
      background-image: url(images/5046.png);
      background-size: cover;
      background-position: 0px 0px ;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 0;
    }
    .header h1 {
        color: rgba(0, 0, 0, 0.2); /* 初始底色 */
        font-size: 40px;
    }

    .header h2 {
        font-size: 16px;
    }

    .section {
        padding: 15px;
    }

    .section h3 {
        font-size: 22px;
    }

    .section-item {
        flex: 1 1 100%;
        margin-bottom: 15px;
        border-left-width: 2px;
        text-align: center;
      padding:0 20px 0 0;
    }

    .section-item h4 {
        font-size: 16px;
    }

    .section-item p,
    .section p {
        font-size: 13px;
        line-height: 1.5;
    }

    .section-content {
        flex-direction: column;
        gap: 20px;
    }
  .section-2 {
  display: flex;
  align-items: center;     /* 垂直置中 */
  height: 100vh;           /* 讓它填滿整個畫面 */
}
   
    .home-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 13px;
        padding: 8px 14px;
        z-index: 1000;
    }
}

/* ✅ 平板：430px–1024px */
@media (min-width: 430px) and (max-width: 1024px) {

   body {
      background-size: cover;
      background-position: 0px 0px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 0;
    }
    .header h1 {
       color: rgba(0, 0, 0, 0.2); /* 初始底色 */
        font-size: 60px;
    }

    .header h2 {
        font-size: 18px;
    }

    .section {
        padding: 25px;
    }

    .section h3 {
        font-size: 26px;
    }

    .section-item {
        flex: 1 1 calc(50% - 20px);
        margin-bottom: 20px;
       text-align: center;
    }

    .section-item h4 {
        font-size: 20px;
    }

    .section-item p,
    .section p {
        font-size: 14px;
        line-height: 1.6;
    }

    .section-content {
        flex-wrap: wrap;
        gap: 20px;
    }

    .image-container {
        width: 100%;
        max-width: 400px;
        height: auto;
    }

    .home-button {
        position: fixed;
        bottom: 20px;
        right: 30px;
        font-size: 14px;
        padding: 10px 18px;
    }
}
    @media (max-width: 429px), (min-width: 430px) and (max-width: 1024px) {
    .section-content {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        align-items: flex-start;
    }

    .section-item {
        flex: 0 0 calc(30% - 10px); /* 手機與平板上每個項目寬度約 50% */
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Profile</h1>
  </div>

  <div class="section-2">
    <a href="hand.html" class="section-link">
      <div class="section">
        <h3>手繪</h3>
        <div class="section-content">
          <div class="section-item"><h4>素描</h4></div>
          <div class="section-item"><h4>水彩</h4></div>
        </div>
      </div>
    </a>

    <a href="computer.html" class="section-link">
      <div class="section">
        <h3>電腦</h3>
        <div class="section-content">
          <div class="section-item"><h4>電腦繪圖</h4></div>
          <div class="section-item"><h4>3D建模</h4></div>
        </div>
      </div>
    </a>

    <a href="picture.html" class="section-link">
      <div class="section">
        <h3>攝影</h3>
        <div class="section-content"></div>
      </div>
    </a>

    <a href="project.html" class="section-link">
      <div class="section">
        <h3>專案</h3>
        <div class="section-content">
          <div class="section-item"><h4>設計專案</h4></div>
        </div>
      </div>
    </a>
  </div>

  <a href="home.html" class="home-button">Back to Home</a>
</body>
</html>

<style>
* {
    margin: 0;

}

html {

body {

.bg-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;

.wrapper {

header, .header2 {

h1, h2 {

h1 {

    z-index: 999;

h2 {
    font-size: 25px;
    color: #464646;
    font-weight: 500;
    margin: 10px 0 30px 0;
    text-align: center;
    z-index: 999;
    position: relative;
}

.divider {
    width: 385px;
    border: none;
    border-top: 5px solid #bfbfbf;
    margin: 10px auto 20px auto;
    padding-left: 0;
    text-align: left;
    position: relative;
    z-index: 1;
}

.section1 {
    position: fixed;
    top: 0;
    left: 0;
    width: 100px;
    height: 300px;
    background-color: #282828;
    padding-top: 20px;
    margin-top: 20px;
    color: #c2c2c2;
    z-index: 1000;
    border: 1px solid #282828;
    box-sizing: border-box;
}

.section1-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.section1-list li {
    color: #717171;
    font-size: 20px;
    text-align: center;
    width: 100%;
}

.section1-list a {
    display: block;
    padding: 15px 0;
    text-align: center;
    color: #ffffff;
    text-decoration: none;
    transition: background 0.3s, color 0.3s;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    width: 100%;
}

.section1-list a:last-child {
    border-bottom: none;
}

.section1-list a:hover {
    background-color: rgba(0, 0, 0, 0);
    color: #ffffff;
}

.section-container {
    display: flex;
    gap: 10px;
}

.grid {
    width: 100%;
}

.grid-sizer,
.grid-item {
    width: 33.333%;
    box-sizing: border-box;
}

.grid-item {
    padding: 4px;
}

.grid-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 6px;
}

/* ===== 畫廊基礎結構 ===== */
.gallery {
    column-count: 3;
    column-gap: 20px;
    position: relative;
    z-index: 1;
    margin: 180px auto 0;
    width: 90%;
    display: block;
    left: 0;
    right: 0;
}

.photo {
    width: 100%;
    margin-bottom: 20px;
    break-inside: avoid;
    display: inline-block;
}

.image-hover-container {
    position: relative;
    width: 100%;
    border-radius: 20px;
    overflow: hidden;
}

.hover-image {
    width: 100%;
    height: auto;
    display: block;
    transition: filter 0.3s ease;
    border-radius: 20px;
}

.hover-overlay {
    position: absolute;
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
    box-sizing: border-box;
    border-radius: 20px;
}
.image-hover-container:hover .hover-overlay {
        opacity: 1;
}

.overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.overlay.active {
    opacity: 1;
    pointer-events: auto;
}

.enlarged {
    max-width: 90vw;
    max-height: 90vh;
    padding: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    border-radius: var(--radius);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
}

.enlarged img {
    max-width: 90vw;
    max-height: 90vh;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
    border-radius: var(--radius);
}

.prev-button, .next-button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(78, 78, 78, 0.5);
    color: rgb(206, 206, 206);
    border: none;
    padding: 10px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1001;
    border-radius: var(--radius);
    opacity: 0.5;
}

.prev-button {

}

.next-button {
    right: 15px;
}

.home-button {

.section1 {

.section1-list.show {

.section1-list {

    margin: 0;

    top: 50px;
    left: 0;

#menu-toggle:checked + .hamburger + .section1-list {

}

.hamburger {
    position: absolute;
    top: 0px;
    left: 10px;
    font-size: 30px;
    color: #adadad;
    cursor: pointer;
    user-select: none;
    outline: none;
    border: none;
    background: none;
    padding: 0;
    margin: 0;
    border-radius: 5px;
    align-self: center;
    z-index: 10000;
 
}

.hamburger:focus,
.hamburger:active {
    outline: none;
    border: none;
    box-shadow: none;
}

.hamburger::-moz-focus-inner {
    border: 0;
    padding: 0;
}

.section1-list li a {

}

.section1-list li a:hover {

}

}

.image-text-pair {

}

.image-text-pair img {

.image-text-pair .text {

                <!-- 放大彈出層 -->
                <div class="overlay" id="imageOverlay" tabindex="-1" aria-hidden="true">
                    <button class="prev-button" id="prevBtn" aria-label="上一張圖片">&#10094;</button>
                    <div class="enlarged" role="dialog" aria-modal="true" aria-label="圖片放大視窗">
                      <img id="enlargedImage" src="" alt="放大圖片" />
                    </div>
                    <button class="next-button" id="nextBtn" aria-label="下一張圖片">&#10095;</button>
                  </div>
                
                  <script>
                      document.addEventListener('DOMContentLoaded', function() {
  // 獲取所有圖片容器
  const imageContainers = document.querySelectorAll('.image-hover-container');
  const overlay = document.querySelector('.overlay');
  const enlargedImage = document.getElementById('enlargedImage');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  
  let currentIndex = 0;
  const images = Array.from(imageContainers).map(container => 
    container.querySelector('.hover-image')
  );

  // 點擊圖片打開放大視窗
  imageContainers.forEach((container, index) => {
    container.addEventListener('click', (e) => {
      e.preventDefault();
      currentIndex = index;
      updateEnlargedImage();
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden'; // 防止背景滾動
    });
  });

  // 更新放大圖片
  function updateEnlargedImage() {
    const imgSrc = images[currentIndex].getAttribute('src');
    const imgAlt = images[currentIndex].getAttribute('alt');
    enlargedImage.setAttribute('src', imgSrc);
    enlargedImage.setAttribute('alt', imgAlt);
  }

  // 上一張按鈕
  prevBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateEnlargedImage();
  });

  // 下一張按鈕
  nextBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    updateEnlargedImage();
  });

  // 關閉放大視窗
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay || e.target.classList.contains('enlarged')) {
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
  });

  // 鍵盤控制
  document.addEventListener('keydown', (e) => {
    if (!overlay.classList.contains('active')) return;
    
    switch(e.key) {
      case 'ArrowLeft':
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateEnlargedImage();
        break;
      case 'ArrowRight':
        currentIndex = (currentIndex + 1) % images.length;
        updateEnlargedImage();
        break;
      case 'Escape':
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
        break;
    }
  });
});
                      // 漢堡選單控制
                      const hamburger = document.querySelector('.hamburger');
                    const section1List = document.querySelector('.section1-list');
                    let autoCloseTimer = null;

                    hamburger.addEventListener('click', () => {
                        const isShowing = section1List.classList.contains('show');

                        if (isShowing) {
                        section1List.classList.remove('show');
                        if (autoCloseTimer) clearTimeout(autoCloseTimer);
                        } else {
                        section1List.classList.add('show');
                        if (autoCloseTimer) clearTimeout(autoCloseTimer);
                        autoCloseTimer = setTimeout(() => {
                            section1List.classList.remove('show');
                        }, 5000); // ⏱ 5 秒自動收起
                        }
                    });

                    // 點擊外部區域也會自動收起（可選）
                    document.addEventListener('click', (e) => {
                        if (
                        !section1List.contains(e.target) &&
                        !hamburger.contains(e.target)
                        ) {
                        section1List.classList.remove('show');
                        if (autoCloseTimer) clearTimeout(autoCloseTimer);
                        }
                    });
                    const menuToggle = document.getElementById('menu-toggle');

                    menuToggle.addEventListener('change', () => {
                    if (menuToggle.checked) {
                        // 開啟時，5秒後自動收回
                        setTimeout(() => {
                        menuToggle.checked = false;
                        }, 5000);
                    }
                    });
                    let lastScrollTop = 0;
                    const section1 = document.querySelector('.section1');

                    window.addEventListener('scroll', function () {
                        const scrollTop = window.scrollY || document.documentElement.scrollTop;

                        if (scrollTop > 50) {
                        if (scrollTop > lastScrollTop) {
                            // 向下滑動 - 隱藏
                            section1.style.opacity = '0';
                            section1.style.pointerEvents = 'none';
                        } else {
                            // 向上滑動 - 顯示
                            section1.style.opacity = '1';
                            section1.style.pointerEvents = 'auto';
                        }
                        } else {
                        // 回到頂部也顯示
                        section1.style.opacity = '1';
                        section1.style.pointerEvents = 'auto';
                        }

                        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                    });
                    window.addEventListener("scroll", function () {
                        const header = document.querySelector(".header2");
                        const threshold = 100; // 捲動多少 px 後觸發效果

                        if (window.scrollY > threshold) {
                        header.classList.add("shrink");
                        } else {
                        header.classList.remove("shrink");
                        }
                    });
                    </script>
